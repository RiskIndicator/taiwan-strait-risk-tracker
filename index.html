<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Strait Risk Tracker | Live Intelligence</title>
    <meta name="description" content="Real-time geopolitical risk index for the Taiwan Strait. Monitoring ADIZ incursions, market signals, and rhetoric.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Taiwan Strait Risk Tracker">
    <meta property="og:description" content="Current Status: Elevated. Daily automated analysis.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --accent: #ffc107; /* Python injects this */
        }

        body {
            background-color: var(--bg);
            /* Subtle grid pattern */
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }

        /* Navbar */
        .navbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 40px;
        }
        .nav-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .dot { width: 10px; height: 10px; background: #2563eb; border-radius: 50%; }
        .nav-links a { color: var(--text-sub); text-decoration: none; font-size: 0.9rem; margin-left: 20px; }
        .nav-links a:hover { color: var(--text-main); }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Column Grid */
            gap: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .span-2 { grid-column: span 2; }

        /* THE FEAR & GREED GAUGE SECTION */
        .hero-card {
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .gauge-container {
            width: 300px;
            height: 150px; /* Half circle height */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .score-display {
            margin-top: -40px; /* Pull text up into the arch */
        }
        .big-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-main);
        }
        .status-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 16px;
            border-radius: 100px;
            background: #f3f4f6;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* METRIC BOXES */
        .metric-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .metric-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .metric-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
        }
        .metric-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 5px;
        }

        /* CHART */
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-title { font-weight: 600; font-size: 1rem; }
        .chart-box { height: 250px; width: 100%; }

        /* AD BOX */
        .ad-box {
            background: #f9fafb;
            border: 1px dashed var(--border);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .span-2 { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-inner">
            <div class="brand"><div class="dot"></div> StraitTracker</div>
            <div class="nav-links">
                <a href="about.html">Methodology</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="card span-2 hero-card">
            <div class="gauge-container">
                <canvas id="mainGauge"></canvas>
            </div>
            
            <div class="score-display">
                <div class="big-number">39</div>
                <div class="status-badge" style="color: #ffc107">Elevated</div>
            </div>
            
            <p style="max-width: 500px; margin: 20px auto 0 auto; color: #6b7280; line-height: 1.5;">
                Increased diplomatic friction or minor market divergence detected.
            </p>
        </div>

        <div class="card metric-card">
            <div class="metric-label">
                Conflict Noise
                <span style="color: #ef4444;">●</span>
            </div>
            <div class="metric-val">42</div>
            <div class="metric-desc">ADIZ Incursions & Warning Keywords</div>
        </div>

        <div class="card metric-card">
            <div class="metric-label">
                Market Anxiety
                <span style="color: #3b82f6;">●</span>
            </div>
            <div class="metric-val">36</div>
            <div class="metric-desc">TSMC vs S&P 500 Divergence</div>
        </div>

        <div class="card span-2">
            <div class="chart-header">
                <div class="chart-title">30-Day Risk Trend</div>
                <div style="font-size: 0.8rem; color: #6b7280;">Last Updated: 2026-02-04 09:01</div>
            </div>
            <div class="chart-box">
                <canvas id="historyChart"></canvas>
            </div>
        </div>

        <div class="card span-2 ad-box">
            [ SPONSOR AREA ]
        </div>

    </div>

    <script>
        const score = 39;
        const color = "#ffc107";
        const historyData = [{"date": "2026-01-06", "score": 25}, {"date": "2026-01-07", "score": 39}, {"date": "2026-01-08", "score": 33}, {"date": "2026-01-09", "score": 28}, {"date": "2026-01-10", "score": 44}, {"date": "2026-01-11", "score": 37}, {"date": "2026-01-12", "score": 31}, {"date": "2026-01-13", "score": 45}, {"date": "2026-01-14", "score": 33}, {"date": "2026-01-15", "score": 44}, {"date": "2026-01-16", "score": 43}, {"date": "2026-01-17", "score": 31}, {"date": "2026-01-18", "score": 35}, {"date": "2026-01-19", "score": 28}, {"date": "2026-01-20", "score": 42}, {"date": "2026-01-21", "score": 30}, {"date": "2026-01-22", "score": 43}, {"date": "2026-01-23", "score": 37}, {"date": "2026-01-24", "score": 36}, {"date": "2026-01-25", "score": 38}, {"date": "2026-01-26", "score": 34}, {"date": "2026-01-27", "score": 43}, {"date": "2026-01-28", "score": 29}, {"date": "2026-01-29", "score": 40}, {"date": "2026-01-30", "score": 39}, {"date": "2026-01-31", "score": 33}, {"date": "2026-02-01", "score": 38}, {"date": "2026-02-02", "score": 44}, {"date": "2026-02-03", "score": 29}, {"date": "2026-02-04", "score": 39}];

        // --- GAUGE CHART ---
        const ctxGauge = document.getElementById('mainGauge').getContext('2d');
        new Chart(ctxGauge, {
            type: 'doughnut',
            data: {
                labels: ['Risk', 'Remaining'],
                datasets: [{
                    data: [score, 100 - score],
                    backgroundColor: [
                        color,      // The active score color
                        '#e5e7eb'   // The grey background track
                    ],
                    borderWidth: 0,
                    circumference: 180, // Half circle
                    rotation: -90,      // Start from left
                    cutout: '85%'       // Thin line like Fear & Greed
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { tooltip: { enabled: false }, legend: { display: false } },
                animation: { animateScale: true, animateRotate: true }
            }
        });

        // --- HISTORY CHART ---
        const ctxHist = document.getElementById('historyChart').getContext('2d');
        
        // Gradient Fill
        const gradient = ctxHist.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(37, 99, 235, 0.1)'); 
        gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');

        new Chart(ctxHist, {
            type: 'line',
            data: {
                labels: historyData.map(d => d.date.slice(5)), // MM-DD
                datasets: [{
                    label: 'Risk Score',
                    data: historyData.map(d => d.score),
                    borderColor: '#2563eb',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 6,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#9ca3af' } },
                    y: { 
                        beginAtZero: true, 
                        max: 100, 
                        grid: { color: '#f3f4f6' },
                        ticks: { color: '#9ca3af' }
                    }
                }
            }
        });
    </script>
</body>
</html>
