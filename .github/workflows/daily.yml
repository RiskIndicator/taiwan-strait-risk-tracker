name: Daily Risk Update

on:
  schedule:
    # Runs at 22:00 UTC everyday (which is 8:00 AM Brisbane time)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to click a button to test it manually

permissions:
  contents: write # Allows the script to save the new HTML file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Builder
        run: python build.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Daily Update: $(date +'%Y-%m-%d')" || exit 0
          git push
