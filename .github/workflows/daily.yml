name: Daily Risk Update

on:
  schedule:
    # Runs at 22:00 UTC everyday (which is 8:00 AM Brisbane time)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to click a button to test it manually

permissions:
  contents: write # Allows the script to save the new HTML file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Builder
        run: python build.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html history.json
          git commit -m "Daily Update" || echo "No changes to commit"
          git push
