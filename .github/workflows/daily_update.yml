name: Daily Risk Tracker
on:
  schedule:
    - cron: '0 22 * * *' # Runs at 8:00 AM Brisbane Time
  workflow_dispatch: # Allows manual testing

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    outputs:
      # This captures the output from the "build" step below
      tweet_output: ${{ steps.build.outputs.tweet }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Build Script
        id: build # <--- IMPORTANT: Matches outputs above
        run: python build.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Update" && git push)

  post-to-twitter:
    needs: update-data
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requests
        run: pip install requests

      - name: Trigger IFTTT Webhook
        env:
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}
          # This grabs the text passed from the update-data job
          TWEET_TEXT: ${{ needs.update-data.outputs.tweet_output }}
        run: python send_webhook.py
