name: Daily Risk Tracker
on:
  schedule:
    - cron: '0 22 * * *' # Runs at 8:00 AM Brisbane Time
  workflow_dispatch: # Allows manual testing

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    outputs:
      tweet_output: ${{ steps.build.outputs.tweet }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install html2image yfinance feedparser textblob jinja2 pytz

      - name: Run Build Script
        id: build # <--- IMPORTANT: This ID allows us to read the output later
        run: python build.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          # Only commit if changes exist
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Update" && git push)

post-to-twitter:
    needs: update-data
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Tweepy
        run: pip install tweepy

      - name: Send Tweet via Python
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          # This grabs the text passed from the first job
          TWEET_TEXT: ${{ needs.update-data.outputs.tweet_output }}
        run: python tweet_v2.py
