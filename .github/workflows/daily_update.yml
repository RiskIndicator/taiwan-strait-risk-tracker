name: Daily Risk Tracker
on:
  schedule:
    - cron: '0 22 * * *' # Runs at 8:00 AM Brisbane Time
  workflow_dispatch: # Allows manual testing

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install html2image yfinance feedparser textblob jinja2 pytz

      - name: Run Build Script
        id: build # <--- IMPORTANT: This ID allows us to read the output later
        run: python build.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          # Only commit if changes exist
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Update" && git push)

  post-to-twitter:
    needs: update-data
    # This ensures it ONLY tweets on the schedule, not when you click "Run" manually.
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Deploy
        run: sleep 30 
        
      - name: Post to X
        uses: ethomson/send-tweet-action@v1
        with:
          # This grabs the text generated by Python in step "id: build"
          status: ${{ steps.build.outputs.tweet }}
          consumer-key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
